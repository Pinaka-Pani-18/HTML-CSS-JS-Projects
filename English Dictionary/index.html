<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="header">English Dictionary</h1>
        <input placeholder="Search a Word" type="text" class="input" id="input">
        <p class="info-text" id="info-text">
            Type a word and Press Enter
        </p>
        <div class="meaning-container" id="meaning-container">
            <p> Word Title : <span class="title" id="title"></span></p>
            <p> Meaning : <span class="meaning" id="meaning"></span></p>
            <audio src="" controls id="audio" class="audio"></audio>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
