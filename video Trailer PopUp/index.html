<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video trailer PopUp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/2335048/pexels-photo-2335048.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="trailer-pic">
        <h1>Movie Title</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsam dolor perspiciatis rerum incidunt debitis
            facilis optio deserunt alias vero. Dolor, eligendi hic vero eos magnam dolorem numquam odio doloribus non?
        </p>
        <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video
            src="https://player.vimeo.com/external/503623176.sd.mp4?s=5bc71e375a02e952f95a9540b896bad044bc87f9&profile_id=164&oauth2_token_id=57447761"
            class="trailer-video" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>
    <script src="index.js"></script>
</body>

</html>
